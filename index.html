<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="container">
    <h4>Login</h4>
    <div id="form">
      <form action="get">
        <input id="username" type="text" placeholder="Username or E-mail "> <br>
        <input id="password" type="password" placeholder="Password">
      </form>
    </div>
    <div id="forgot"><a href="#">forgot password?</a></div>
      <button>LOGIN</button>
    <div id="or">Or sign up using</div>
    <div id="icons">
      <a href="#"><img src="/images/icons/2021_Facebook_icon.svg.png" alt="fb icon"></a>
      <a href="#"><img src="/images/icons/twitter-icon-circle-blue-logo-0902F48837-seeklogo.com.png" alt="twitter icon"></a>
      <a href="#"><img src="/images/icons/images (5).jpeg" alt="google icon"></a>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
